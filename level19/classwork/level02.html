<!-- კომენტარებით ახსენით controls
autoplay
muted
loop  
type ატრიბუტები.

 -->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საყვარელი ფილმები და მუსიკები</title>
</head>
<body>

    <h1>ჩემი საყვარელი ფილმები და მუსიკები</h1>

    <h2>ფილმები</h2>

    <!-- პირველი ვიდეო (კონტროლებით) -->
    <h3>1. Interstellar</h3>
    <video controls width="400">
        <source src="interstellar-trailer.mp4" type="video/mp4">
    </video>

    <!-- მეორე ვიდეო (ავტომატურად გაშვებული, ხმა გამორთული) -->
    <h3>2. Spirited Away</h3>
    <video autoplay muted width="400">
        <source src="spirited-away-trailer.mp4" type="video/mp4">
    </video>

    <!-- მესამე ვიდეო (განმეორებადი) -->
    <h3>3. The Dark Knight</h3>
    <video loop controls width="400">
        <source src="dark-knight-trailer.mp4" type="video/mp4">
    </video>

    <h2>მუსიკები</h2>

    <!-- პირველი მუსიკა -->
    <h3>1. Hans Zimmer - Time</h3>
    <video controls width="400">
        <source src="time-hanszimmer.mp4" type="video/mp4">
    </video>

    <!-- მეორე მუსიკა -->
    <h3>2. Joe Hisaishi - One Summer’s Day</h3>
    <video controls width="400">
        <source src="one-summers-day.mp4" type="video/mp4">
    </video>

</body>
</html>
