<!-- შექმენით სარეგისტრაციო ფორმა, სადაც მომხმარებელს შემოატანინებთ: სახელს, გვარს, ემაილს, პაროლს და ამ ფორმაში ჩააშენეთ drop down menu, სადაც მომხმარებელს შეეკითხებით მის ქვეყანას (georgia, france, spain...)(ეს საკლასო დავალებაა ვისაც არ დაგისრულებიათ დაასრულეთ)
 -->

 <!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაციის ფორმა</title>
</head>
<body>

    <h2>რეგისტრაციის ფორმა</h2>

    <form>
        <!-- სახელი -->
        <label>სახელი:</label>
        <input type="text" name="firstname"><br><br>

        <!-- გვარი -->
        <label>გვარი:</label>
        <input type="text" name="lastname"><br><br>

        <!-- ელფოსტა -->
        <label>ელფოსტა:</label>
        <input type="email" name="email"><br><br>

        <!-- პაროლი -->
        <label>პაროლი:</label>
        <input type="password" name="password"><br><br>

        <!-- ქვეყნის არჩევა (Drop-down) -->
        <label>ქვეყანა:</label>
        <select name="country">
            <option value="georgia">საქართველო</option>
            <option value="france">საფრანგეთი</option>
            <option value="spain">ესპანეთი</option>
            <option value="germany">გერმანია</option>
            <option value="usa">აშშ</option>
        </select><br><br>

        <!-- რეგისტრაციის ღილაკი -->
        <input type="submit" value="რეგისტრაცია">
    </form>

</body>
</html>
