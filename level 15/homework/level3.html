<!-- პატარა ბანკის სისტემა (მხოლოდ ვიზუალი) -->



<DOCTYPE html>
    <html lang="ka">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>საბანკო სისტემა</title>
        
    </head>
    <body>
    
   
        <h1>საბანკო სისტემა</h1>
    
        
        
            <h2>ბალანსის გადარიცხვა</h2>
            <form action="#">
                <label for="recipient">მიმღები:</label>
                <input type="text" id="recipient" name="recipient" placeholder="მიმღების სახელი" required>
    
                <label for="amount">გადარიცხული თანხა (ლარი):</label>
                <input type="number" id="amount" name="amount" placeholder="თითქმის თანხა" required>
    
                <button type="submit">გადარიცხვა</button>
            </form>
        
    
    </body>
    </html>
